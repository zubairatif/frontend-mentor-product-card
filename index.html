<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="product">
          <img
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </div>
        <div class="details">
          <span class="category">Perfume</span>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="finalPrice">$149.99</span>
            <span class="ogPrice"><s>$169.99</s></span>
          </div>
          <button type="button" class="addCart">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/zubairatif">Zubair Atif</a
      >.
    </footer>
  </body>
</html>
